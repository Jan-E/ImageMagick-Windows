version: ImageMagick-{branch}.{build}

os: Visual Studio 2015

clone_folder: C:\ImageMagick
shallow_clone: true

skip_tags: true

matrix:
  fast_finish: false

cache:
  - C:\Strawberry-x86 -> AppVeyor\Install.cmd
  - C:\Strawberry-x64 -> AppVeyor\Install.cmd

environment:

  matrix:
    - im_platform: "x64"
      im_name:     "dll-Q16"
      im_vstudio:  "VS2015"
      im_toolset:  "v140"

    - im_platform: "x64"
      im_name:     "dll-Q16"
      im_vstudio:  "VS2013"
      im_toolset:  "v120"

    - im_platform: "x86"
      im_name:     "dll-Q16"
      im_vstudio:  "VS2015"
      im_toolset:  "v140"

    - im_platform: "x86"
      im_name:     "dll-Q16"
      im_vstudio:  "VS2013"
      im_toolset:  "v120"

    - im_platform: "none"
      im_name:     "source"

install:
  - cd AppVeyor
  - Install.cmd %im_platform%

artifacts:
  - path: 'Windows-Distribution\*.exe'
  - path: 'Windows-Distribution\*.zip'

build_script:
  - cd AppVeyor
  - Build.cmd %im_platform% %im_name% %im_vstudio% %im_toolset%

test: off
