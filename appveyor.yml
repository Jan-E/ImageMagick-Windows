version: ImageMagick-{branch}.{build}

os: Visual Studio 2013

clone_folder: C:\ImageMagick
shallow_clone: true

skip_tags: true

matrix:
  fast_finish: true

environment:

  matrix:
    - im_platform: "x86"
      im_name:     "deps-dll-Q16"
      im_vstudio:  "VS2012"
      im_toolset:  "v110"
    - im_platform: "x86"
      im_name:     "deps-dll-Q16"
      im_vstudio:  "VS2008"
      im_toolset:  "v90"

install:
  - cd AppVeyor
  - Install.cmd %im_platform%

artifacts:
  - path: 'Windows-Distribution\*.exe'
  - path: 'Windows-Distribution\*.zip'

build_script:
  - cd AppVeyor
  - Build.cmd %im_platform% %im_name% %im_vstudio% %im_toolset%

test: off
